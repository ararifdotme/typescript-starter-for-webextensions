<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Popup</title>
	</head>
	<body class="font-sans p-5 text-center bg-white">
		<div id="counter" class="flex items-center justify-center gap-4 mb-4">
			<span
				id="decrementBtn"
				class="cursor-pointer bg-green-500 text-white border-none w-8 h-8 flex items-center justify-center rounded font-bold text-lg select-none hover:bg-green-600"
				>-</span
			>
			<span id="count" class="text-2xl font-bold mx-2">0</span>
			<span
				id="incrementBtn"
				class="cursor-pointer bg-green-500 text-white border-none w-8 h-8 flex items-center justify-center rounded font-bold text-lg select-none hover:bg-green-600"
				>+</span
			>
		</div>
		<button id="openOptions" class="px-4 py-2 text-base bg-blue-500 text-white border-none rounded cursor-pointer hover:bg-blue-600">Options</button>
		<script src="../scripts/popup.js"></script>
	</body>
</html>
